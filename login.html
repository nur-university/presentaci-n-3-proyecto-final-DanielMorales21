<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CROWD - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <header class="site-header">
    <div class="left-section">
      <h1 class="logo"><a href="index.html">CROWD</a></h1>
    </div>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon"><i class="fa-solid fa-bars"></i></label>

    <nav class="nav-menu">
      <ul>
        <li><a href="explore.html">Explorar</a></li>
        <li><a href="register.html">Registro</a></li>
      </ul>
    </nav>

    <div class="user-login">
      <i class="fa-solid fa-circle-user user-icon"></i>
      <span class="login-text"><a href="login.html">Login</a></span>
    </div>
  </header>

  <main class="login-page">
    <section class="form-card">
      <h2>Iniciar Sesión</h2>
      <p>Ingresa tu correo y contraseña para acceder.</p>

      <form class="form" novalidate>
        <label>
          Correo electrónico
          <input type="email" name="email" placeholder="ejemplo@correo.com" required>
        </label>

        <label>
          Contraseña
          <input type="password" name="password" placeholder="******" required>
        </label>

        <div class="form-actions">
          <button class="btn" type="submit">Ingresar</button>
          <a href="register.html" class="btn-outline">Crear cuenta</a>
        </div>

        <p class="note">¿Olvidaste tu contraseña? En la versión dinámica habilitaríamos recuperación por correo.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 CROWD</p>
  </footer>

</body>
</html>
